<swiper-container class="mySwiper" pagination="true" zoom="true">
    <swiper-slide *ngFor="let slide of images">
        <div class="swiper-zoom-container">
            <div class="swiper-zoom-container">
                <img [src]="slide.imgSrc" alt="Image">

            </div>
        </div>
    </swiper-slide>
</swiper-container>
