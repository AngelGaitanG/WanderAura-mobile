<ion-content [fullscreen]="true" *ngIf="isAuthenticated">

    <div class="head">
        <h3>
            Welcome
        </h3>
        <ion-button class="getStartedBtn" (click)="getStarted()">Get Started</ion-button>
    </div>
    <p class="description">
        Wander Aura is an app for your trip planning. You can choose the best destinations for your trip. You can choose
        the best activities for your trip. Thank you.
    </p>
    <div class="card-container">
        <div *ngFor="let card of cards" class="card" [routerLink]="'/tabs/' + card.routerLink">
            <img alt="Silhouette of mountains" [src]="card.img" alt="Card image" />
            <h3 class="title">{{card.title}}</h3>
        </div>
    </div>
    <app-bottom-section></app-bottom-section>
    <ion-button class="up" (click)="up()">
        <ion-icon name="arrow-up"></ion-icon>
    </ion-button>
</ion-content>
