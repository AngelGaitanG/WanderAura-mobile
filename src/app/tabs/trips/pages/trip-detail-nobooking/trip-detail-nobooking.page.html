<ion-content>
  <div class="trip">
    <img [src]="trip?.image" />
    <div class="header">
      <h4>{{ trip?.name }}</h4>
      <div class="subhead">
        <p>📅{{ trip?.duration }} días</p>
        <p>💵${{ trip?.price }}</p>
        <p>⭐{{ trip?.destination?.name }}<span>10 / 10</span></p>
      </div>
      <p>{{ trip?.description }}</p>

    </div>
    <div class="content">
      <p>Destino: {{ trip?.destination?.name }}</p>
      <p>Hospedaje: {{ trip?.accommodation }}</p>
      <p>Transporte: <span *ngFor="let transportation of trip?.transport">{{ transportation.type | uppercase
          }}, </span></p>
      <p>Actividades: <span *ngFor="let activity of trip?.activities">{{ activity.name }}, </span></p>

    </div>

  </div>

</ion-content>
