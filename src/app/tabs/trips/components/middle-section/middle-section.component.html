<h4 class="title">Must see</h4>
<div class="card-container">
  <div class="card" *ngFor="let trip of trips">
    <img src="{{trip.image}}" alt="River">
    <div class="content">
      <div class="description">
        <h4 class="card-title">{{trip.name}}</h4>
        <p *ngIf="trip.description.length <= 70">{{trip.description}}</p>
        <p *ngIf="trip.description.length >= 70">{{trip.description.substring(0, 70)}}...</p>

      </div>
      <ion-button><ion-icon name="add-outline"></ion-icon></ion-button>

    </div>
  </div>
</div>
