<h2>WanderAura</h2>
<div class="login-container">
  <button (click)="goBackToParent()" class="back-button"><i class="fa-solid fa-arrow-left"></i></button>
  <h2>Login</h2>
  <div class="login-form" *ngIf="!isLoading">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="input-container">
        <ion-input fill="outline" shape="round" label="Email" label-placement="floating" type="email" name="email"
          ngModel required email #email="ngModel" class="white-input"></ion-input>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
          <small *ngIf="email.errors?.['required']">Email is required.</small>
          <small *ngIf="email.errors?.['email']">Please enter a valid email.</small>
        </div>
      </div>
      <div class="input-container">
        <ion-input fill="outline" shape="round" label="Password" label-placement="floating" type="password"
          name="password" ngModel required minlength="6" #password="ngModel" class="white-input"
          style="margin-top: 20px;"></ion-input>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
          <small *ngIf="password.errors?.['required']">Password is required.</small>
        </div>
        <div *ngIf="invalidCredentials" class="error-message">
          <p style="color: rgba(255, 0, 0, 0.8);">Invalid Credentials</p>
        </div>
      </div>
      <ion-button type="submit" [disabled]="loginForm.invalid">Login</ion-button>
      <p>Don't have an account? <a (click)="goToRegister()">Register</a></p>
    </form>
  </div>
  <div class="loading" *ngIf="isLoading">
    <ion-spinner color="primary" style="width: 1.8em;"></ion-spinner>
    <p>La base de datos est√° desplegada en un servidor gratuito, por favor, espere por lo menos 60 segundos.</p>
  </div>
</div>
