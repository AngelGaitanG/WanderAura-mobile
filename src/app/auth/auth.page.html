<ion-content [fullscreen]="true">
  <div class="auth-container" *ngIf="!(buttonActivated === 'Login' || buttonActivated === 'Register')">
    <h1 class="app-title">WanderAura</h1>
    <ion-button (click)="login()">Iniciar Sesion</ion-button>
    <ion-button (click)="register()">Registrarse</ion-button>
  </div>
  <app-login (goBack)="goBackFromChild($event)" *ngIf="buttonActivated === 'Login'"></app-login>
  <app-register (goBack)="goBackFromChild($event)" *ngIf="buttonActivated === 'Register'"></app-register>
  <div class="terms">
    <a href="#">Terminos y Condiciones</a>
  </div>
</ion-content>
